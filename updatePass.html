<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="forgetPass.css">
    <link rel="stylesheet" href="OTP.css">
    <link rel="stylesheet" href="updatePass.css">
</head>
<body>
<div class="parent">
    <div class="containerOne">
        <div class="imageOne">
            <img src="UEP copy/UEP copy.png" height="72px" width="271px" alt="UEPViewer">
        </div>
    </div>
    <div class="hr"></div>
    <!-- header closed -->

    <div class="box-one"></div>
        <div class="box-two"></div>
            <div class="border"></div>
<p class="Update-Password">Update Password</p> 
<p class="input-text">Please enter your new password</p>         
<label>
    <input type="password" id="password-one" placeholder="Password">
</label>    
<label>
    <input type="password" id="password-two" placeholder="Confirm Password">
</label>
<label>
    <button type="submit" id="submit-one"><span class="update-pass-submit">SUBMIT</span></button>
</label>

    

</div>
